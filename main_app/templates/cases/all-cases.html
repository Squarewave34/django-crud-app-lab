{% extends 'base.html' %}
{% block content %}

<div class="grid maxWidth">
  {% for crime in crimes %}
  <div class="flex">
    <a href='{% url 'case-details' crime.id %}'>
      <div class="cardLight">
        <h2>{{ crime.title }}</h2>
        <p><small>{{ crime.description }}</small></p>
      </div>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
