{% extends 'base.html' %}
{% block content %}

  {% if crime %}
    <h1>Edit {{ crime.title }}</h1>
  {% else %}
    <h1>Add a Case</h1>
  {% endif %}

  <form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>

{% endblock %}
